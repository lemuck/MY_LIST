  <!DOCTYPE html>
  <html>

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      .rails-customisedd-error-page {
        background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://alyan.sa/wp-content/uploads/2020/11/1519672422-carrots.jpg);
        color: #2E2F30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
      }

      .rails-customisedd-error-page div.dialog {
        width: 95%;
        max-width: 33em;
        margin: 4em auto 0;
      }

      .rails-customisedd-error-page div.dialog>div {
        border: 1px solid #CCC;
        border-right-color: #999;
        border-left-color: #999;
        border-bottom-color: #BBB;
        border-top: #B00100 solid 4px;
        border-top-left-radius: 9px;
        border-top-right-radius: 9px;
        background-color: white;
        padding: 7px 12% 0;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      }

      .rails-customisedd-error-page h1 {
        font-size: 3rem;
        color: #f7f7f7;
        line-height: 1.5em;
        font-family: 'Style Script', cursive;

      }

      .rails-customisedd-error-page div.dialog>p {
        margin: 0 0 1em;
        padding: 1em;
        background-color: #F7F7F7;
        border: 1px solid #CCC;
        border-right-color: #999;
        border-left-color: #999;
        border-bottom-color: #999;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        border-top-color: #DADADA;
        color: #666;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      }
    </style>
  </head>

  <body class="rails-customisedd-error-page">
    <!-- This file lives in public/404.html -->

    <div>
      <br><br><br><br><br><br><br><br><br><br>
      <h1>We're sorry, but something went wrong.</h1>

    </div>
  </body>

  </html>
